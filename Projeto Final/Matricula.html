<body>

    <div id="header-container"></div>

    <div class="container">
        <div class="form" id="form1">
            <form id="firstForm">
                <div class="form-header">
                    <h1>MATRICULA 2025</h1>
                    <p>nscreva seu filho(a) para o ano letivo de 2025</p>
                </div>
                <h3>Informações Aluno</h3>
                <div class="input-box">
                    <label for="nome">Nome do aluno:</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="input-box">
                    <label for="social">Nome Social::</label>
                    <input id="social" type="text" name="social" placeholder="Digite o nome social" required>
                </div>
                <div class="input-box">
                    <label for="nascimentor">Data de nascimento:</label>
                    <input id="nascimento" type="text" name="nascimento" placeholder="Digite a data de nascimento do aluno" required>
                </div>
                <div class="input-box">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF do aluno" required>
                </div>
                <div class="input-box">
                    <label for="cpf">RG:</label>
                    <input id="rg" type="text" name="rg" placeholder="Digite o RG do aluno" required>
                </div>
                
                <div class="input-box">
                    <label for="curso">Curso de interesse:</label>
                    <select id="curso" name="curso">
                        <option value="opcao0"></option>
                        <option value="opcaoA">Educação Infantil</option>
                        <option value="opcaoB">Ensino Fundamental</option>
                        <option value="opcaoC">Ensino Medio</option>
             
                    </select>
                </div>
                <button type="submit">Próximo</button>
            </form>
        </div>

        <div class="form" id="form2" style="display: none;">
            <form id="secondForm">
                <div class="form-header">
                    <h1>Data da Visita</h1>
                </div>
                <div class="input-box">
                    <label for="visitDate">Selecione a data:</label>
                    <input id="visitDate" type="date" name="visitDate" required>
                </div>
                <div class="input-box">
                    <label for="horario">Horário:</label>
                    <select id="horario" name="horario">
                        <option value=""></option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <button type="submit">Finalizar</button>
            </form>
        </div>

        <!-- Resumo -->
        <div class="summary" id="summary" style="display: none;">
            <h1>Resumo</h1>
            <p id="nameSummary"></p>
            <p id="emailSummary"></p>
            <p id="phoneSummary"></p>
            <p id="catSummary"></p>
            <p id="dateSummary"></p>
            <p id="horarioSummary"></p>
        </div>
    </div>
</body>
