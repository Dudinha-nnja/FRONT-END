<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
<style>
    body {
        font-family: Arial, sans-serif; /* Fonte */
        background-color: #f4f4f4; /* Cor de fundo */
        display: flex; /* Display Flexível */
        justify-content: center; /* Modelo do display */
        align-items: center; /* Alinhamento dos itens */
        height: 100vh; /* Altura */
        margin: 0; /* Margem */
    }
    .calculator-box {
        background-color: #fff; /* Cor de fundo */
        padding: 20px; /* Espaçamento entre os itens */
        border-radius: 10px; /* Borda arrendondada */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efeito de sombra */
        width: 300px; /* Largura */
        text-align: center; /* Alinhamento do Texto */
    }
    button {
        padding: 10px; /* Espaçamento entre o item (espessura do botão) */
        margin: 5px; /* Margem */
        background-color: #007bff; /* Cor de fundo */
        color: white; /* Cor do texto */
        border: none; /* Sem borda */
        border-radius: 5px; /* Efeito de borda arrendondada */
        font-size: 16px; /* Tamanho da fonte */
        cursor: pointer; /* Ponteiro como uma "maozinha" */
    }
    button:hover {
        background-color: #0056b3; /* Cor do efeito ao passar o mouse */
    }
</style>
</head>
<body>

    <div class="calculator-box">
        <h2>Calculadora Básica</h2>
        <button onclick="calculate('add')">Adição</button>
        <button onclick="calculate('subtract')">Subtração</button>
        <button onclick="calculate('multiply')">Multiplicação</button>
        <button onclick="calculate('divide')">Divisão</button>
    </div>

 <script>
    // Função para calcular
function calculate(operation) {
    var num1 = parseFloat(prompt("Digite o primeiro número:"));
    /* Define a variável para o nº 1
    Torna o número em decimais (Float) 
    Abre o comando PROMPT para permitir a entrada do dado */
    if (!confirm("Você digitou: " + num1 + ". Confirmar?")) {
        return;
    // Abre um pop-up solicitando confirmação do valor inserido na variável num1
    }
    // Return conclui o "se" da função
    var num2 = parseFloat(prompt("Digite o segundo número:"));
    if (!confirm("Você digitou: " + num2 + ". Confirmar?")) {
        return;
    }

    var result; // Variável para o resultado
    if (operation === 'add') { // Condição de adição
        result = num1 + num2; // Resultado é igual a soma das duas variáveis
        alert("O resultado da adição é: " + result); // Resultado como alerta 
    } else if (operation === 'subtract') { // Condição de subtração
        result = num1 - num2; // Resultado é igual a subtração das duas variáveis
        alert("O resultado da subtração é: " + result); // Resultado como alerta
    } else if (operation === 'multiply') { 
        result = num1 * num2;
        alert("O resultado da multiplicação é: " + result);
    } else if (operation === 'divide') {
        if (num2 === 0) { // Se o número for Zero
            alert("Erro: divisão por zero!"); // Exiba uma mensagem de erro
            return;
        } 
        result = num1 / num2;
        alert("O resultado da divisão é: " + result);
    }
}
 </script>
 
</body>
</html>
