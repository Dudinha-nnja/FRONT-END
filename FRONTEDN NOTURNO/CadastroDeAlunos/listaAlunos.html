<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - Universidade</title>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        margin: 0;
        padding: 20px;
        color: #333;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #0072ff;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    input {
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    input:focus {
        border-color: #0072ff;
        outline: none;
    }
    
    button {
        padding: 15px;
        background-color: #0072ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #005bb5;
    }
    
    #alunosList {
        margin-top: 20px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }
    
    th {
        background-color: #0072ff;
        color: white;
    }
    
    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #0072ff;
        text-decoration: none;
    }
</style></head>
<body>
    <div class="container">
        <h1>Lista de Alunos Cadastrados</h1>
        <table id="alunosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th>Emails</th>
                </tr>
            </thead>
            <tbody>
                <!-- As informações dos alunos serão inseridas aqui -->
            </tbody>
        </table>
        <a href="index.html">Voltar para o cadastro</a>
    </div>
    <script>
        // Obtém os alunos do localStorage
let alunos = JSON.parse(localStorage.getItem('alunos')) || [];

// Referência ao corpo da tabela
const alunosTableBody = document.getElementById('alunosTable').getElementsByTagName('tbody')[0];

// Limpa a tabela antes de preenchê-la (caso haja múltiplos carregamentos)
alunosTableBody.innerHTML = '';

// Preenche a tabela com os dados dos alunos
alunos.forEach(aluno => {
    const row = alunosTableBody.insertRow();

    row.insertCell(0).textContent = aluno.nome;
    row.insertCell(1).textContent = aluno.idade;
    row.insertCell(2).textContent = aluno.curso;
    row.insertCell(3).textContent = aluno.emails;
});
    </script>
</body>
</html>
