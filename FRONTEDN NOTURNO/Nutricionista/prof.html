<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .calculator {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        /* Estilização dos resultados  */
        #imcResult {
            font-weight: bold;
            margin-top: 10px;
        }
        .imc-normal {
            color: green;
        }
        .imc-sobrepeso {
            color: orange;
        }
        .imc-obesidade {
            color: red;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
        <p>Bem-vindo à nossa calculadora! Escolha uma opção abaixo:</p>
    </header>

    <main>
        <section id="imc-calculator" class="calculator">
            <h2>Calculadora de IMC</h2>
            <input type="number" id="weight" placeholder="Peso (kg)">
            <input type="number" id="height" placeholder="Altura (m)">
            <button onclick="calculateIMC()">Calcular IMC</button>
            <p id="imcResult"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nutricionista. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para calcular o IMC
function calculateIMC() {
    // Obtém os valores de peso e altura
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);

    // Verifica se os valores são válidos
    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("imcResult").innerText = "Por favor, insira valores válidos.";
        return;
    }

    // Calcula o IMC
    const imc = weight / (height * height);

    // Seleciona o elemento de resultado
    const resultElement = document.getElementById("imcResult");

    // Define a cor e o texto de acordo com o valor do IMC
    if (imc < 18.5) {
        resultElement.innerText = `Seu IMC é: ${imc.toFixed(2)} (Abaixo do peso)`;
        resultElement.className = "imc-abaixo";
    } else if (imc >= 18.5 && imc < 24.9) {
        resultElement.innerText = `Seu IMC é: ${imc.toFixed(2)} (Peso normal)`;
        resultElement.className = "imc-normal";
    } else if (imc >= 25 && imc < 29.9) {
        resultElement.innerText = `Seu IMC é: ${imc.toFixed(2)} (Sobrepeso)`;
        resultElement.className = "imc-sobrepeso";
    } else {
        resultElement.innerText = `Seu IMC é: ${imc.toFixed(2)} (Obesidade)`;
        resultElement.className = "imc-obesidade";
    }
}
    </script>
</body>
</html>
